<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Membership Registration</title>

  <link rel="stylesheet" type="text/css" href="css/membership-registration/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/javascript" href="js/script.js">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/membership-registration/script.js"></script>

</head>

<body>

  <div class='customAlert'>
    <p class='message'></p>
    <input type='button' class='confirmButton' value='Close'>
  </div>

  <div id="container">
    <form id="myForm">
      <h1>Sign Up</h1>

      <table class="table1">
        <tr>
          <th align="left">NAME</th>
        </tr>
        <tr>
          <td><input type="text" placeholder="First Name" minlength="2" maxlength="30" required></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Last Name" minlength="2" maxlength="30" required></td>
        </tr>
        <tr>
          <th align="left">GENDER</th>
        </tr>
        <tr>
          <td><input type="radio" id="male" name="gender" value="male" checked><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label></td>
        </tr>
        <tr>
          <th align="left">BIRTHDAY</th>
        </tr>
        <tr>
          <td><input type="date" id="myInput" id="date" data-date="" data-date-format="DD MMMM YYYY" required></td>
        </tr>
        <tr>
          <th align="left">USERNAME</th>
        </tr>
        <tr>
          <td><input type="text" style="padding-left:35px; width:89%;" class="input_username" id="myInput" placeholder="user63829103" pattern="[A-Za-z0-9]{1-100}" title="Special characters are not accepted." required></td>
        </tr>
        <tr>
          <th align="left">EMAIL ADDRESS</th>
        </tr>
        <tr>
          <td><input type="text" id="myInput" required placeholder="Enter email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter your full email address."></td>
        </tr>
        <tr>
          <th align="left">PASSWORD</th>
          <th>&nbsp;</th>
        </tr>
        <tr>
          <td><input type="password" id="myInput txtPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
        </tr>
        <tr>
          <td><input type="password" id="myInput txtConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
          <td></td>
        </tr>
        <tr>
          <th align="left">MOBILE</th>
        </tr>
        <tr>
          <td><input type="text" placeholder="E.G., 09181764529" pattern="[0]{1}[9]{1}[0-9]{9}" title="Phone number starting with 09 and remaining 9 digit with 0-9." required></td>
        </tr>

      </table>
      <button value="submit" onClick="Alert()">Submit</button>
  </div>

  </div>
</body>

</html>
